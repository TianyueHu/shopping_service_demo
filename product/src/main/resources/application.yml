server:
  port: 8083
  servlet:
    context-path: /
spring:
  application:
    name: product-service
  datasource:
    url: jdbc:mysql://localhost:3306/microservice_demo?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
    username: root
    password: 123456
  jpa:
    database: MySQL
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
dubbo:
  application:
    name: product-service
    id: product-service
  scan:
    base-packages: service.product
  protocol:
    name: dubbo
    port: 10083
  registry:
    address: N/A
  consumer:
    filter: consumerFilter
  provider:
    filter: providerFilter
#    address: zookeeper://127.0.0.1:2181
embedded:
  zookeeper:
    port: 2181
collector:
  host: localhost
  port: 10059
debug: true